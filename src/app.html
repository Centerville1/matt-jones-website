<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%sveltekit.assets%/favicon.png" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />

    <!-- Default title (overridden by SEO component) -->
    <title>Matt Jones Software</title>

    <!-- DNS prefetch for performance -->
    <link rel="dns-prefetch" href="https://cdn.vercel-insights.com" />

    <!-- SvelteKit will inject dynamic meta tags here -->
    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover" style="margin: 0">
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
